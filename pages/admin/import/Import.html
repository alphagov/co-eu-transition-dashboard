{% extends "template.njk" %}

{% block pageTitle %}{{ index }}{% endblock %}

{% block content %}

{% if flash %}
  <p>{{ flash | safe }}</p>
{% endif %}

<form action='{{ url }}' method='POST' encType="multipart/form-data">
  <input type="file" name="import" />
  <input type='submit' value='Import' />
</form>

{% endblock %}
